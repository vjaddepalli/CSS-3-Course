<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class Selectors</title>
    <style>
        .colors{
            background-color: cadetblue;
            color: black;
            text-align: center;
        }
        #idselector{
            background-color: chartreuse;
            color: red;
            text-align: center;
        }
        #newid{
            background-color: royalblue;
        }
        #newdid2{
            background-color: salmon;
        }
        
    </style>
</head>
<body>
    <h1 class="colors">Hello This is Class Selector</h1>
    <h1 id="idselector">Hello This is ID Selector</h1>
    <h1 id="newid" class="colors">Hello This is Combination if ID and Class Selector</h1>
    <h1 id="newdid2" class="colors" style="background-color: silver; color: black;">Class and ID and Inline</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        
        ol{
            background-color: wheat;
        }
        li{
            background-color: blueviolet;
            padding: 10px;
        }
        /*mixed selector*/
        ul li{
            background-color: crimson;
            padding: 5px;
            margin: 2px;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="register-form">
        <i class="fa fa-user-circle fa-5x" aria-hidden="true" ></i>
        <h1>Registration Form</h1>
        <form class="form-group">
            <div class="form-content">
                <label>User Name</label>
                <input type="text" class="form-input"value="" required>
            </div>
            <div class="form-content">
                <label>Email</label>
                <input type="email" class="form-input" value="" required>
            </div>
            <div class="form-content">
                <label>Password</label>
                <input type="password" class="form-input" value="" required>
            </div>
            <div class="form-content">
                <label>Choose Job Role</label>
                <select>
                    <option value="0">Select Job Role</option>
                    <option value="">Web Developer</option>
                    <option value="">Software Engineer</option>
                    <option value="">System Admin</option>
                </select>
            </div>
            <div class="submit-btn">
                <input type="submit" class="register-btn" value="Register"> 
            </div>
        </form>
    </div>
</body>
</html>
